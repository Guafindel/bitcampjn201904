<!DOCTYPE html> <!--html5 문서임-->
<html>
    <head>
        <!-- head 테그에는 문서의 정보를 정의한다. -->
        <title>처음만드는 HTML 문서</title>
        
        <style>
        
            h1 {
                color: blueviolet;
            }
            
            p {
                font-size: 11px;
            }
            
        </style>
       
    </head>
    <body>
      
        <h1>안녕하세요</h1>
         <script>
            
            alert("안녕하세요");
        
        </script>
        <article>
            <h1>제목</h1>
            <p>카카오가 노조와의 단체교섭을 통해 임금체계를 개편하고 복지제도를 확대하는 데 합의했다. 카카오는 지난 5월28일 전국화학섬유식품산업노동조합 카카오지회 ‘크루 유니언’과 13차에 걸친 단체교섭 결과로 임금체계 개편 및 복지제도 확대 안에 대하여 잠정 합의했다고 30일 밝혔다.</p>
            <p>
            단체교섭 결과는△임금체계 개편△육아휴직 기간 확대△건강 관련 복지 확대△근무환경 개선 등의 내용이다. 크루유니언은 두 차례에 걸쳐 조합원을 대상으로 설명회를 연 뒤 6월 초 찬반 투표를 실시할 예정이다.
            </p>
        </article>
         <script>
            
            alert("안녕하세요");
        
        </script>
    </body>
</html>
